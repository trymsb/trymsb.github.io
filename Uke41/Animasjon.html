<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>En enkel animasjon med CSS</title>
    <style>
        /*deinerer en animasjon*/
        @keyframes flyttMeg {
            from{
                margin-left: 0;

            }
            to{
                margin-left: 300px;
                border-radius: 50%;
                background-color: cyan;
            }
        }

        #firkant{
            width: 50px;
            height:50px;
            background-color: peru;
            animation: flyttMeg 1s infinite alternate;
        }
    </style>
</head>
<body>

    <div id="firkant"></div>

</body>
</html>
