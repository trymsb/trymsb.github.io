<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Søk med Google</title>
</head>
<body>

    <h1>Søk på Google</h1>
    <form action="https://www.google.no/search">
        <input type="text" name="q">
        <button type="submit">Søk på Google</button>
    </form>

    <h1>Søk på YouTube</h1>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button type="submit">Søk på YouTube</button>
    </form>

    <h1>Finn bruktbil</h1>
    <form action="https://www.finn.no/car/used/search.html">
        <input type="checkbox" name="make" value="0.7147"> Mini <br>
        <input type="checkbox" name="make" value="0.800"> Pontiac <br>
        <button type="submit">Søk for Bruktbil</button>
    </form>

</body>
</html>
